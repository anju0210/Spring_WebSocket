plugins {
    id 'java'
    id("war")
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.springframework:spring-test:5.0.7.RELEASE")
    testImplementation("junit:junit:4.12")

    compileOnly("org.projectlombok:lombok:1.18.22")
    compileOnly("javax.servlet:javax.servlet-api:3.1.0")

    implementation("org.springframework:spring-context:5.0.7.RELEASE")
    implementation("org.springframework:spring-webmvc:5.0.7.RELEASE")
}

test {
    useJUnitPlatform()
}